<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>niconicoタグ回遊</title>
    <meta name="description" content="ニコニコ動画コンテンツをタグで回遊するサイト">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div id="js-contents-container" class="hero-unit">
        </div>
    </div>

    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script type="text/template" id="tmpl">
        <h1>niconicoタグ回遊 - {{tag}}</h1>
        <p>タグのつながりでニコ動を巡る</p>
        <form class="pure-form">
            <input type="text" placeholder="タグ" id="tagText"><button class="pure-button pure-button-primary" id="findButton">探す</button>
        </form>
        <ul class="contents">
            {{#contents}}
            <li class="content">
                <a href="http://www.nicovideo.jp/watch/{{contentId}}" target="_blank">
                    <img class="thumbnail" src="{{thumbnailUrl}}">
                </a>
                <h3 class="title">
                    <a href="http://www.nicovideo.jp/watch/{{contentId}}" target="_blank">{{title}}</a>
                </h3>
                <div class="tags">
                    {{#tags}}
                    <button class="tag pure-button">{{.}}</button>
                    {{/tags}}
                </div>
            </li>
            {{/contents}}
        </ul>
        <footer class="footer">
            <a href="https://twitter.com/shoito">@shoito</a>
        </footer>
    </script>
</body>
</html>
